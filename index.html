    <header>
        <nav class="nav-left" onclick="collapseNav()">The Brave UX App</nav>

        <!-- style added inline to make toggle work correctly on first click -->
        <nav id="sideNav" class="nav-right" style="width: 0vw;">
            <button class="nav-right-header" onclick="toggleNav()"><span>Menu</span><img src="img/hamburger.svg"></button>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Settings</a></li>
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">About</a></li>
                </ul>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- styles added inline to make toggle work correctly on first click -->
    <div id="errorPane" class="error" onclick="collapseNav()" style="height: 0"><span></span></div>

    <section width="100%" class="main" onclick="collapseNav()">
        <img class="logo" src="img/flag.svg" />
        <p class="info">Do NOT bookmark this page.</p>
        <h1 class="form-title">Sign Up</h1>
        <form class="login" onsubmit="return validate()" action="#">
            <!-- onfocus events hide error messages when tabbing / onclick event hides shown error messages when clicking anywhere else within the form except the submit button -->
            <div class="input-rows" onclick="hideError()">
                <div id="usernameWrapper" class="field">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="width-lg" onfocus="hideError()" />
                </div>
                <div id="passwordWrapper" class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="width-lg" onfocus="hideError()" />
                    <a href="#" onclick="togglePassword()" class="btn-right"><img id="eye" src="img/eye.svg"></a>
                </div>
            </div>
            <div class="submit-row">
                <input id="signUp" type="submit" value="Sign Up" />
                <label for="signUp" class="label-right"><a href="#">Need help?</a></label>
            </div>
        </form>
    </section>

    <footer onclick="collapseNav()"><span>Powered by Brave UX</span></footer>

    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/validations.js"></script>
